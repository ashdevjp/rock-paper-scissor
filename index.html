<!DOCTYPE html>
<html>
  <head>
    <title>                   
      rock paper scissors
    </title>

    <link rel="stylesheet" href="12-rock-paper-scissors.css">

  

  </head>
  <body>

    <p class ="title">ROCK PAPER SCISSORS</p>

    <button class="move-button js-rock-button" ><img src="./rock-2.png" class ="move-icon "></button>                                   

    

    <button class="move-button js-paper-button"><img src="./paper-2.png" class ="move-icon "></button>


    <button class="move-button js-scissors-button"><img src="./scissors-2.png" class ="move-icon "></button>


    
    <p class = "js-result result"></p>
    <p class = "js-moves"></p>
    <p class = "js-score score"></p>

    <button onclick="
    score.wins = 0
    score.losses = 0
    score.ties = 0
    localStorage.removeItem('score');
    updateScoreElem();"
    class="reset-score-button">
     Reset Score 
    </button>
    <button class="auto-play-button"
    onclick="autoPlay();">
      Auto Play
    </button>



        <script src="12-rock-paper-scissors.js">
        </script>



  </body>
</html>
